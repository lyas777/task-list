<div class="card mt-4">
  <div class="card-body">
    <div class="input-group">
      <input type="text" class="type text" placeholder=" Agregar tarea" class="form-control form-control-lg" [(ngModel)] = "tarea">
      <div class="input-group-append">
        <!-- almacenar varoable del input -->
        <button type="button" class="btn btn-success btn-lg" (click) = "agregarTarea()" [disabled] = "tarea == ''" >Agregar</button>
      </div>
    </div>
    <br>
    <!-- Renderizado condicional -->
    <h5 *ngIf = "listTareas.length === 0" style="font-weight:bold;">No hay tareas para realizar</h5>
    <ul class="list-group">
      <li *ngFor = "let tarea of listTareas; let i = index"
          class="list-group-item d-flex justify-content-between align-items-center">
          <span class="cursor" (click)="actualizarTarea(tarea, i)"
          [class.text-success]="tarea.finalizada">
            <i [ngClass]="tarea.finalizada ? 'fas fa-check-circle': 'far fa-circle'"></i>
          </span>
          {{tarea.nombre}}
          <span class="text-danger cursor" (click)="eliminarTarea(i)">
            <i class="far fa-trash-alt"></i>
          </span>
      </li>
    </ul>
  </div>
</div>
